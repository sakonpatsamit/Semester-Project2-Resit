<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: lightblue;
      }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
      <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a href="index.html" class="navbar-brand mb-0 h1">Frontend Noroff</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="navbar-list">
          <li id="account">
            <a href="login.html" class="btn btn-dark">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5" id="page-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Post</h5>
          <form id="post-form">
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="postTitle"
                placeholder="Enter title"
              />
            </div>
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea
                class="form-control"
                id="postContent"
                rows="3"
                placeholder="Enter content"
              ></textarea>
            </div>
            <div class="text-right mt-3">
              <button type="button" class="btn btn-danger" id="btn-delete">
                Delete
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/create.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <div>
      <footer class="fixed-bottom bg-dark text-center text-white">
        <div class="container">
          <p>@sakonpatsamit</p>
        </div>
      </footer>
    </div>
  </body>
</html>
