<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: lightblue;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">  
        <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <a href="index.html" class="navbar-brand mb-0 h1">Frontend Noroff</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="navbar-list">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>    
    </nav>
    <div class="container vh-100 d-flex flex-column justify-content-center">
        <div class="text-center" id="login-title">
          <h1>Login</h1>
        </div>        
        <div class="d-flex justify-content-center">
          <form id="loginForm" class="mt-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="text"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
                aria-describedby="inputGroupPrepend"
                
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                minlength="8"
                class="form-control"
                id="loginPassword"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="w-100 btn btn-dark">Login</button>
            </div>
          </div>
          </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/navbar.js"></script>

    <div>
      <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="container">
          <p>@sakonpatsamit</p>
        </div>
      </footer>
    </div>
  </body>
</html>
